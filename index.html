<html lang="pt-BR">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js"></script>
  <title>Login</title>
  
  </head>

  <body>
    <div id="container" class="grid-container">

      <div id="header" class="grid-container">
        <a href="views/cadastro.html" target="_self" rel="noopener noreferrer">Cadastre-se</a>
      </div>

      <div id="main">

          <div id="login" class="grid-container">
            <div>
              <label for="email">Login</label>
              <input type="email" name="email" id="email">
            </div>
            <div>
              <label for="password">Senha</label>
              <input type="password" name="password" id="password">
            </div>
            <div>
              <button id="entrar" onclick="valida()">Entrar</button>
            </div>

          </div>

      </div>
      <div id="footer" class="grid-container">
        <a href="#" target="_self" rel="noopener noreferrer">Esqueceu sua senha?</a>
      </div>

    </div>

  </body>

  </html>
